<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="card">
        <div class="cardImage">
            <img src="./meal.jpg" alt="Burger and fries">
        </div>
        <div class="cardText">
            <h2>Order Summary</h2>
            <p>You can now order anything from Uber Eats, without ever having to worry about delivery fees again!</p>
        </div>
        <div class="cardButtons">
            <a href="https://www.google.com"><button name="proceed" class="proceed">Proceed to Payment</button></a>
            <br>
            <a href="https://www.google.com"><button name="cancel" class="cancel">Cancel Order</button></a>
        </div>
    </div>
</body>
</html>
